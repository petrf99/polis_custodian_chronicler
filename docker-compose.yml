services:
  app:
    build: .
    container_name: chronicler
    restart: always
    volumes:
    - ./app:/app
    - ./data:/data
    working_dir: /app

    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: python bot.py
